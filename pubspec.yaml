name: magic_scanner
description: 'Aplicativo de reconhecimento de cartas de Magic: The Gathering'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Gerenciamento de estado
  flutter_riverpod: ^2.4.9
  
  # Navegação
  go_router: ^13.0.0
  
  # Banco de dados local
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.4.0
  
  # Image picker e camera
  image_picker: ^1.0.5
  camera: ^0.10.5+5
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

